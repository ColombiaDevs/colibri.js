<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colibr√≠.js Counter Example</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .counter {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      h1 {
        color: #333;
        margin-top: 0;
      }
      .count {
        font-size: 4rem;
        font-weight: bold;
        color: #2c3e50;
        margin: 1rem 0;
      }
      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }
      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        transition: all 0.3s ease;
      }
      button:hover {
        opacity: 0.9;
      }
      .increment {
        background-color: #42b983;
        color: white;
      }
      .decrement {
        background-color: #e74c3c;
        color: white;
      }
      .reset {
        background-color: #7f8c8d;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module" src="./counter.js"></script>
  </body>
</html>
